<!DOCTYPE html>
<html>
<head>
    <title>Access Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #833ab4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #5e239d;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>üîê Dashboard Access</h2>
    <form method="POST">
        <input type="text" name="access_code" placeholder="Enter Access Code" required>
        <select name="role">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Enter Dashboard</button>
<p style="margin-top:15px;">
    <a href="/forgot" style="text-decoration:none; color:#833ab4;">
        Forgot Access Code?
    </a>
</p>

    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
