<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Analytics Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/logout" style="float:right;">Logout</a>
     <div style="background:#f5f5f5; padding:10px;">
    <span>ðŸ‘¤ Logged in as: <b>{{ session['user'] }}</b></span>
    <a href="/logout" style="float:right;">Logout</a>
</div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f6f8;
        }

        .container {
            padding: 30px;
        }

        h1 {
            margin-bottom: 25px;
        }

        /* Stats cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card span {
            color: #777;
            font-size: 14px;
        }

        .card h2 {
            margin-top: 10px;
            font-size: 26px;
        }

        /* Charts */
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        canvas {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        @media (max-width: 900px) {
            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .charts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Instagram Analytics Dashboard</h1>

        <!-- Stats Cards -->
        <div class="stats">
            <div class="card">
                <span>Followers</span>
                <h2>12,450</h2>
            </div>

            <div class="card">
                <span>Likes</span>
                <h2>3,280</h2>
            </div>

            <div class="card">
                <span>Comments</span>
                <h2>845</h2>
            </div>

            <div class="card">
                <span>Profile Views</span>
                <h2>9,120</h2>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts">
            <canvas id="likesChart"></canvas>
            <canvas id="viewsChart"></canvas>
        </div>
    </div>

    <script>
        // Weekly Likes Bar Chart
        new Chart(document.getElementById('likesChart'), {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Weekly Likes',
                    data: [120, 180, 150, 280, 350, 420, 500]
                }]
            }
        });

        // Weekly Profile Views Line Chart
        new Chart(document.getElementById('viewsChart'), {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Weekly Profile Views',
                    data: [300, 450, 380, 520, 610, 720, 830],
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
